<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <nav class="head">
                <div id="row">
                    <div id="name">Sorting Visualizer</div>
                    <div id="headerbutton">
                        <button id = "newarray" class="button">
                            Generate New Array
                        </button>
                        <button id="bubblesort" class="button sortbuttons">Bubble Sort</button>
                        <button id="selectionsort" class="button sortbuttons">Selection Sort</button>
                        <button id="insertionsort" class="button sortbuttons">Insertion Sort</button>
                        <button id="quicksort" class="button sortbuttons">Quick Sort</button>
                        <button id="mergesort" class="button sortbuttons">Merge Sort</button>
                    </div>
                </div>
            </nav>
            
        </div>
        <div class="barscontainer">
            Bars Container
        </div>
    </div>
</body>
</html>
